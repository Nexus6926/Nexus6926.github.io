<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Centered Block with Profile Photo</title>
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh; /* Make sure the body takes up the full height of the viewport */
      margin: 0;
    }

    .center-block {
      text-align: center;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      background-color: #fff;
    }

    .profile-photo {
      width: 100px; /* Adjust the width and height as needed */
      height: 100px;
      border-radius: 50%; /* Create a circular border */
      overflow: hidden; /* Ensure the photo stays within the circular border */
      margin-bottom: 20px; /* Add some spacing below the photo */
    }

    .profile-photo img {
      width: 100%; /* Make sure the image covers the entire container */
      height: auto; /* Maintain the aspect ratio */
    }
  </style>
</head>
<body>
  <div class="center-block">
    <div class="profile-photo">
      <img src="https://twitter.com/Nexus2504/photo" alt="AB">
    </div>

</html>
