    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Document</title>

    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #c3cbdc;
            background-image: linear-gradient(147deg, #c3cbdc 0%, #edf1f4 74%);

        }

        .card {
            max-width: 370px;
            height: 60%;
            width: 100%;
            background-color: aliceblue;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
            border-radius: 24px;
            padding: 25px;
            display: flex;
            flex-direction: column;
            justify-content: end;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        .card::before {
            content: "";
            position: absolute;
            height: 45%;
            width: 100%;
            border-radius: 24px 0px 0px 0px;
            background-image: url(./img/ncreeps.png);
            background-position: center;
            background-repeat: no-repeat;
            top: 0;
            left: 0;
        }

        .img {
            position: relative;
            height: 150px;
            width: 150px;
            border-radius: 50%;
            overflow: hidden;
            background-color: #000000;
            padding: 5px;
            box-sizing: border-box;
            margin-bottom: 10px;
        }

        .profile-img {
            height: 100%;
            width: 100%;
            object-fit: cover;
            border-radius: 50%;
            border: 3px solid white;
        }

        .card .text {
            display: flex;
            flex-wrap: wrap;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .text .name {
            font-size: 22px;
            font-weight: 500;
        }

        .text .job {
            font-size: 14px;
            font-weight: 100;
            color: gray;
        }

        .card .media {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-top: 15px;
        }

        .media .link {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 34px;
            width: 34px;
            border-radius: 50%;
            margin: 0 8px;
            text-decoration: none;
            font-size: 18px;
            color: rgb(252, 251, 251);
            background-color: blue;
            transition: all .2s ease-in-out 1ms;
        }

        .link:hover {
            transform: scale(1.3);
        }
    </style>
</head>
